<app-search-form></app-search-form>
<div class="container" >
<div class="search-count">
    {{consultants.length}} result(s) found
</div>
<div class="result-page" style="background-color:grey;">
    <ul *ngFor="let consultant of consultants">
        <li>
            <img height="200px" width="200px"src="https://png.pngtree.com/element_our/png/20181206/users-vector-icon-png_260862.jpg"/><br>
            Name: {{consultant.name}}<br>
            Location:{{consultant.location}}<br>
            Industry:{{consultant.industry}}
        </li>
    </ul>
</div>
</div>
